<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Página Principal – Chinchinero</title>
  <style>
    body {
      margin: 0; padding: 0;
      display: flex;
    }
    nav {
      position: fixed;
      top: 0; left: 0;
      width: 200px;
      height: 100vh;
      background: #222;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 40px;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 10px 0;
      font-size: 1.1em;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      margin-left: 220px;
      padding: 20px;
      flex: 1;
      background: #f8f8f8;
    }
    section {
      margin-bottom: 60px;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      gap: 20px;
      transition: transform 0.3s;
    }
    section:hover {
      transform: translateY(-5px);
    }
    section img {
      max-width: 200px;
      border-radius: 8px;
    }
    footer {
      text-align: center;
      margin: 40px 0;
      color: #555;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#perfil">Perfil</a>
    <a href="#portafolio">Portafolio</a>
    <a href="#contacto">Contacto</a>
  </nav>
  <main>
    <section id="perfil">
      <img src="imagenes/chin-perfil.jpeg" alt="Foto de perfil">
      <div>
        <h2>Perfil Cultural</h2>
        <p>Breve biografía y raíces culturales del artista.</p>
      </div>
    </section>
    <section id="portafolio">
      <img src="imagenes/chin-portafolio.jpeg" alt="Portafolio">
      <div>
        <h2>Portafolio</h2>
        <p>Galería de presentaciones y videos.</p>
      </div>
    </section>
    <section id="contacto">
      <img src="imagenes/chin-contacto.jpeg" alt="Contacto">
      <div>
        <h2>Contacto</h2>
        <p>Email: contacto@ejemplo.com</p>
        <p>Instagram: @chinchinero</p>
      </div>
    </section>
    <footer>© 2025 – Portafolio Chinchinero</footer>
  </main>
</body>
</html>
